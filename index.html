<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG path simplifier</title>
    <meta name="description" content="Simplify Bézier paths while keeping shape">


    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="favicon.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/enhance-inputs@latest/dist/enhanceInputs.min.css">
    <script src="https://cdn.jsdelivr.net/npm/enhance-inputs@latest/dist/enhanceInputs.min.js" defer></script>



    <script src="demo/lib/elzoomo/elzoomo.js" defer></script>

    <script src="dist/svg-path-simplify.js" defer></script>

    <script src="demo/samples.js"></script>
    <script src="demo/app.js" defer></script>


    <link rel="stylesheet" href="demo/css/app.css">


</head>


<body class="enhance-inputs-init --scrollbar --scroll-content pdd-0 mrg-0"
    data-enhance-inputs='{"storageName":"svgPathSimplify", "getQuery":true, "cacheToStorage":true,"icons":"all"}'>

    <div class="grd-main hgh-100vh grd grd-md-3 grd-ld-5 gap-0">
        <div class="sidebar-wrap scrollbar scroll-content scroll-track">

            <!--toolbars-->
            <aside class="aside aside-1 hgh-100 aside scrollbar scroll-content-ld scroll-track   pdd-1em pos-rlt">
                <p class="txt-cnt --mrg-0-5em --mrg-btt">
                    <img class="icn-logo dsp-inl-blc fnt-siz-3em" src="./favicon.svg">
                </p>

                <h1 class="txt-cnt">Simplify pathdata</h1>
                <p>Enter your SVG pathData or complete file markup.</p>

                <p><input type="file" class="dsp-non --btn-neg" id="inputFile" name="svgFile" value="upload"
                        data-label="Upload file" accept=".svg" data-ignore="true"></p>


                <p class="--btn-neg" data-ui="reset"></p>


                <p>
                    <label>
                        <select name="samples" id="inputSamples" data-options="samples"></select>
                    </label>
                </p>


                <label>Input SVG
                    <textarea class="inputSvg code" name="dInput" id="inputSvg" data-tools="size upload copy">m71.72 20.83 0 0c-1.76 .59-3.69 .97-5.79 1.15s-4.68 .26-7.73 .26c5.45 2.46 8.16 6.35 8.16 11.67 0 4.62-1.58 8.39-4.73 11.32s-7.46 4.39-12.9 4.39c-2.11 0-4.07-.3-5.88-.88-.71 .47-1.26 1.1-1.67 1.89s-.61 1.59-.61 2.41c0 2.52 2.02 3.77 6.05 3.77h7.37c3.1 0 5.85 .56 8.25 1.67s4.26 2.64 5.57 4.56 1.98 4.13 1.98 6.59c0 4.5-1.84 7.97-5.53 10.39s-9.07 3.65-16.14 3.65c-4.98 0-8.91-.52-11.81-1.54s-4.95-2.56-6.18-4.61-1.85-4.68-1.85-7.89h5.54 1.75c0 1.87 .35 3.34 1.05 4.43 .7 1.08 1.96 1.9 3.77 2.46s4.39 .83 7.73 .83c4.85 0 8.32-.6 10.39-1.8s3.12-3 3.12-5.4c0-2.16-.82-3.8-2.46-4.91s-3.92-1.67-6.85-1.67h-7.28c-3.92 0-6.89-.83-8.91-2.5s-3.02-3.76-3.02-6.27c0-1.53 .44-2.99 1.31-4.39s2.14-2.66 3.78-3.77c-2.69-1.41-4.67-3.15-5.92-5.23s-1.89-4.6-1.89-7.58c0-3.11 .77-5.89 2.32-8.34s3.69-4.38 6.41-5.75 5.75-2.06 9.08-2.06c3.63 .06 6.67-.08 9.13-.4s4.48-.76 6.1-1.31 3.58-1.36 5.92-2.42l0.88 2.71 .88 2.7 .61 1.87zm-30.58 5.49c-1.67 1.9-2.51 4.4-2.51 7.5 0 3.16 .85 5.69 2.55 7.59s4.1 2.85 7.2 2.85 5.57-.92 7.24-2.76 2.5-4.43 2.5-7.76c0-6.85-3.31-10.27-9.92-10.27-3.04 0-5.4 .95-7.06 2.85z
                    </textarea>
                </label>

                <h3>SVG input normalization</h3>
                <p>
                    <label><input type="checkbox" name="arcToCubic">arcToCubic</label>
                    <label><input type="checkbox" name="quadraticToCubic" checked>quadraticToCubic</label>
                    <label><input type="checkbox" name="removeHidden" checked>removeHidden</label>
                    <label><input type="checkbox" name="mergePaths">mergePaths</label>
                    <label><input type="checkbox" name="shapesToPaths"
                            data-info="convert shapes like circles, rects to path elements">shapesToPaths</label>
                </p>


                <h3>SVG/path scaling</h3>
                <p>
                    <label>Scale <input type="number" value="1" min="0.00001" max="10000" name="scale" step="0.1"></label>
                </p>
                <p>
                    <label>Scale to <input type="number" value="0" name="scaleTo"></label>
                </p>


            </aside>

            <aside class="aside aside-2 pdd-1em pdd-top scrollbar scroll-content-ld scroll-track">

                <h3>Simplification</h3>
                <p>
                    <label><input type="checkbox" name="simplifyBezier" checked>simplifyBezier</label>
                    <label><input type="checkbox" name="removeZeroLength" checked>remove zero length commands</label>

                    <label><input type="checkbox" name="refineClosing" checked>refineClosing</label>


                    <label><input type="checkbox" name="removeColinear" checked>remove colinear linetos</label>

                    <label><input type="checkbox" name="flatBezierToLinetos" checked>flat beziers to linetos</label>


                    <label><input type="checkbox" name="optimizeOrder" checked>optimize path order</label>
                    <label><input type="checkbox" name="keepExtremes" checked>keepExtremes</label>
                    <label><input type="checkbox" name="keepCorners" checked>keepCorners</label>

                    <label><input type="checkbox" name="keepInflections"
                            data-info="retain inflections e.g spine of an S shape">keepInflections</label>

                    <!-- 
                        <label><input type="checkbox" name="extrapolateDominant"
                                data-info="extrapolates dominant bezier segment – rather sloppy">extrapolateDominant</label>
                    -->

                    <label><input type="checkbox" name="revertToQuadratics"
                            data-info="Reverts cubic to quadratic Béziers if applicable" checked>revert
                        revertToQuadratics</label>

                    <label><input type="checkbox" name="cubicToArc"
                            data-info="Reverts cubic to arcs if applicable">cubicToArc</label>

                    <!-- 
                                <label><input type="checkbox" name="reverse">try with reversed drawing direction</label>
            
                                <label><input type="checkbox" name="multipass"
                                        data-info="takes better simplification – slower">multipass</label>
                            -->


                    <label><input type="checkbox" name="removeOrphanSubpaths"
                            data-info="remove orphaned M commands not connecting to lines or curve segments"
                            checked>removeOrphanSubpaths</label>
                    <label><input type="checkbox" name="refineExtremes">refineExtremes</label>
                    <label><input type="checkbox" name="simplifyCorners">simplifyCorners</label>
                    <label><input type="checkbox" name="simplifyRound">simplifyRound</label>
                    <label><input type="checkbox" name="addExtremes">addExtremes</label>

                </p>

                <p>
                    <label>tolerance<input type="number" name="tolerance" min="0.1" max="10" step="0.1" value="1"
                            data-info="higher tolerance = sloppier approximations – default 1"></label>
                </p>


                <h3>SVG settings</h3>
                <p>
                    <label><input type="checkbox" name="toRelative" checked>toRelative</label>
                    <label><input type="checkbox" name="toShorthands" checked>toShorthands</label>
                </p>

                <h3>SVG string optimization</h3>
                <p><label><input type="radio" name="minifyD" value="0" checked>minify</label>
                    <label><input type="radio" name="minifyD" value="1">verbose</label>
                    <label><input type="radio" name="minifyD" value="2">beautify</label>
                </p>
                <p>
                    <label><input type="checkbox" name="autoAccuracy" checked>autoAccuracy</label>

                    <label class="wdt-100">decimals <input type="number" name="decimals" min="0" value="1"
                            data-info="reduces floating point precision: reduces filesize significantly!"></label>
                </p>

                <p>
                    <label><input type="checkbox" name="showMarkers" checked>showMarkers</label>
                </p>

                <p>
                    <label>Output SVG
                        <textarea class="outputSvg code" name="dOutput" id="outputSvg" data-tools="size copy"
                            data-file="simple.svg"></textarea>
                    </label>
                </p>

            </aside>
        </div>

        <!--main-->
        <main class="main --spn-ld-2 --spn-ld-3 scrollbar scroll-content pst-rlt">


            <header class="pst-sticky --pdd-1em z-ind-1000 pdd-1em">
                <label class="navToggle"><input type="checkbox" name="showNav" class="showNav"
                        data-icon="adjustments-vertical" checked title="show settings"></label>

                <a class="lnk-github" href="https://github.com/herrstrietzel/svg-path-simplify"
                    title="See github repository">
                    <svg viewBox="0 0 24 24" class="icn-svg">
                        <use href="#github"></use>
                    </svg>
                </a>
            </header>

            <footer class="footer pst-abs btt-0 lft-0 rgh-0 z-ind-1000">
                <div class="footer-wrp --dsp-flx --alg-itm-cnt pdd-1em">
                    <p class="pReport txt-rgh" id="pReport"></p>

                    <div class="wrp-btns txt-rgh">

                            <!-- Share -->
                            <a href="#" class="btn a-non btn-download btn-neg" id="shareUrl" data-icon="link">Share</a>

                            <!-- codepen -->
                            <form action="https://codepen.io/pen/define" method="POST" target="_blank"
                                class="form-codepen dsp-inl-blc">
                                <input id="inputCodepen" type="hidden" value="" name="data" data-ignore="true">
                                <button title="Edit in codepen" class="btn btnCodepen btn-download btn-neg" type="submit">
                                    <span class="icn-wrp icn-wrp-codepen icn-wrp-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icn-svg" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path
                                                d="M12 2l10 6.5v7l-10 6.5-10-6.5v-7zm0 20v-6.5m10-7l-10 7-10-7m0 7l10-7 10 7m-10-13.5v6.5" />
                                        </svg>
                                    </span> Codepen
                                </button>
                            </form>

                            <!-- svg editor -->
                            <a class="btn lnk-edit btn-download btn-neg" id="linkEdit" title="Edit in svg-path-editor"
                                target="_blank" rel="noopener noreferrer" data-icon="pencil" href="">Edit</a>




                            <!-- copy -->
                            <button id="btnCopy" class="btn btn-download btn-neg" data-icon="copy">Copy</button>

                            <!-- save -->
                            <a href="#" data-name="" class="btn btn-download btn-neg" id="btnDownload"
                                data-icon="arrow-down-tray" download="simplified.svg"> Download SVG</a>


                    </div>

                </div>
            </footer>

            <!--preview-->
            <div id="previewWrp" class="preview --pdd-1em pst-rlt">

                <div class="wrp-zoom"
                    data-zoom='{"minScale":0.1,"maxScale":10,"zoom":1,"zoomStep":1.001, "toolbar":true}'>

                    <svg id="svg" class="svgO" viewBox="0 0 100 100">

                        <path id="path1" class="path pathO" d="M54,40.938C68.946,36.071,72.99,30.492,72.992,27
	c0.004-5.928-11.632-5.845-1.367,13.938" />
                        <path id="pathS" class="path pathS" d="" />

                        <g id="markers"></g>
                    </svg>

                    <div id="svgWrap" class="svgWrap"></div>

                </div>

            </div>



        </main>



    </div>


    <!-- markers to show commands -->
    <svg id="svgMarkers" class="sr-only" style="width:0; height:0; position:absolute; z-index:-1;float:left;">
        <defs>
            <marker id="markerStart" overflow="visible" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth"
                markerWidth="10" markerHeight="10" orient="auto-start-reverse">
                <circle cx="5" cy="5" r="3" fill="var(--color-focus, #ccc)"></circle>

                <marker id="markerRound" overflow="visible" viewBox="0 0 10 10" refX="5" refY="5"
                    markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
                    <circle cx="5" cy="5" r="2" fill="var(--color-focus, #ccc)"></circle>
                </marker>
        </defs>
    </svg>



</body>

</html>
